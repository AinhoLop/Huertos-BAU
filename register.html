  <!--Body de pagina de contacto-->
  <div class="register-container">
     <form class="form">
      <h1>Regístrate</h1><br>  

          <label>Nombre</label><br>
          <input type="text" name="name"><br>

          <label>Apellidos</label><br>
          <input type="text" name="surname"><br>

          <label>Email</label><br>
          <input type="email" name="mail"><br>

          <label>Contraseña</label><br>
          <input type="password" name="pwd"><br>

          <label>Teléfono</label><br>
          <input type="tel" name="tel"><br>

          <label>Dirección</label><br>
          <input type="text" name="address"><br>

          <label>Localidad</label><br>
          <input type="text" name="city">

          <input class="form-checkbox" type="checkbox" name="terms" value="accept">Acepto las Condiciones de Huerting y la Privacidad incluyendo el Uso de las cookies.

        
          <input class="btn-form" type="submit" value="Finalizar">          
      </form>
  </div>

</body>
